<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>

<head>
	<meta charset="UTF-8">
	<title>Teste</title>
</head>
<body>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Código</th>
				<th scope="col">Nome</th>
				<th scope="col">Desenvolvedora</th>
				<th scope="col">Gênero</th>
				<th scope="col">Data de Lançamento</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "jogo: ${listaDeJogos}">
				<td th:text="${jogo.codigo}"></td>
				<td th:text="${jogo.nome}"></td>
				<td th:text="${jogo.desenvolvedor}"></td>
				<td th:text="${jogo.genero}"></td>
				<td th:text="${{jogo.dataLancamento}}"></td>
				<td><img width="100" heigth="200" th:src="@{'/images/'+${jogo.nome}+.png}"/></td>
				<td> <a th:href="@{/home/lista/excluir/{codigo} (codigo = ${jogo.codigo})}"> <button type="button" class="btn btn-danger">X</button></td>
				<td> <a class="btn btn-primary" th:href="@{/home/lista/atualizar/{codigo} (codigo = ${jogo.codigo})}">Atualizar</a></td>
			</tr>
		</tbody>
	</table>
	<br>
	<form method="get" action="/home">
	<input type="submit" value="Voltar ao Inicio"/>
	</form>	

<script src="/js/bootstrap.min.js"></script>
</body>

</html>
